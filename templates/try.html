<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vadodara Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 600px;"></div>

  <script>
    // Create a map centered on the new coordinates (Vadodara location)
    var map = L.map('map').setView([22.29318350079853, 73.36192510511329], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker at the new coordinates
    L.marker([22.29318350079853, 73.36192510511329]).addTo(map)
      .bindPopup('This is a location in Vadodara, Gujarat.<br> Custom location on the map.')
      .openPopup();
  </script>
</body>
</html>
